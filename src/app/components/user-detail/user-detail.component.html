<!-- Spinner displayed while user data is being fetched -->

<div *ngIf="loading" class="spinner">
    <mat-spinner></mat-spinner>
</div>

<!-- User detail section displayed when data is loaded and user object is available -->
<div class="user" *ngIf="!loading && user">
    <img class="avater" [src]="user.avatar" alt="{{user.first_name}}">
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <p class="email">
        <span class="email-icon">✉️</span>
        Email: {{ user.email }}
    </p>
    
    <!-- Button to navigate back to the home page -->
    <button 
        mat-button 
        class="button" 
        (click)="goBack()"
    >Back</button>
</div>
