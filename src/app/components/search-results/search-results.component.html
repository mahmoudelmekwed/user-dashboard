<!-- Spinner displayed while data is being fetched -->
<div *ngIf="loading" class="spinner">
    <mat-spinner></mat-spinner>
</div>

<!-- User list displayed when data is loaded and there are search results -->
<div class="user-list" *ngIf="!loading && searchResults.length">
  <mat-card *ngFor="let user of searchResults" (click)="onCardClick(user.id)" appHighlight class="user-card"  [@cardAnimation]>
    <img mat-card-image [src]="user.avatar" alt="{{user.first_name}}" class="user-avatar">
    <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
  </mat-card>
</div>

<!-- Message displayed when no users match the search query -->
<div *ngIf="searchResults.length === 0">
  <p class="empty">No users found.</p>
</div>
